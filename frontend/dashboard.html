<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>ClimateFrame</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="js/dashboard.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <header class="app-bar promote-layer paper-toolbar paper-shadow">
    <div class="app-bar-container paper-toolbar">
      <div class="icon">
        <img src="assets/logo_white.png">
      </div>
      <p class="title">ClimateFrame</p>
    </div>
  </header>
</head>
<body>
  <div class="wrapper">
    <div class="left-panel">
      <table class="u-full-width">
        <tbody>
          <tr id="list-cell-1">
            <td>Temperature</td>
          </tr>
          <tr id="list-cell-2">
            <td>Wind speed</td>
          </tr>
          <tr id="list-cell-3">
            <td>Thunder risk</td>
          </tr>
          <tr id="list-cell-4">
            <td>Rain Probability</td>
          </tr>
        </tbody>
      </table>
      <div class="loader" id="#loading">Loading...</div>
      <a class="button generate-button" id="#generate" href="#">Generate Recipe</a>
    </div>
    <div class="right-panel">
    <div id="message">
      <span>Message</span>
      <br/>
      <span>+12014310707</span>
    </div>
      <div class="content">
        <span>If</span>
        <span class="highlight option_h">Temperature</span> 
        <div class="option-wrapper">
          <table class="option-table">
            <tbody>
              <tr id="option-cell-1">
                <td>less than</td>
              </tr>
              <tr id="option-cell-2">
                <td>greater than</td>
              </tr>
              <tr id="option-cell-3">
                <td>equals</td>
              </tr>
            </tbody>
          </table>
        </div>
        <input id="#placeholder_" placeholder="38">
        <span class="unit">Â°C</span>
      </div>
      <div class="content">
        <span class="highlight">Then</span>
        <div class="action-wrapper">
          <table class="action-table">
            <tbody>
              <tr id="action-cell-1">
                <td>send SMS</td>
              </tr>
              <tr id="action-cell-2">
                <td>call</td>
              </tr>
            </tbody>
          </table>
          <input id="sms" placeholder="Water the plants.">
        </div>
      </div>
    </div>
    <div class="protect">
      <div class="fab">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24px" height="24px" viewBox="-129 130.5 24 24">
          <path d="M-112 2.2v-13h10 V148.5z M-118 144.9h2v-3h3v-2h-3v-3h-2v3h-3v2h3V144.9z" />
        </svg>
        <div class='cntt-wrapper'>
          <div id="fab-hdr">
            <h1>Create new data set</h1>
          </div>
          <div class="url-form">
            <span>Add new Data Set Hook</span>
            <br/>
            <input placeholder="Name of Data Set" id="dataset-url"></input>
            <input placeholder="https://example.com/stream" id="dataset-url"></input>
          </div>

          <form class="material-form" ng-controller="UserLogin" style="">
          </form>
          <div class="btn-wrapper">
            <a href="#"type="button" class="btn" id="submit">Add</a>
            <a href="#" class="btn" id="cancel" style="color:black">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
